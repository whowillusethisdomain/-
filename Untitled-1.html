<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 추천 사이트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 24px;
            color: #1d1d1f;
            letter-spacing: -1px;
        }
        .numbers {
            font-size: 2em;
            margin: 28px 0;
            color: #0071e3;
            letter-spacing: 6px;
            font-weight: 600;
        }
        button {
            background: #0071e3;
            color: #fff;
            border: none;
            border-radius: 22px;
            font-size: 1.1em;
            padding: 14px 36px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로또 번호 추천</h1>
        <div class="numbers" id="lottoNumbers">여기에 번호가 표시됩니다</div>
        <button onclick="generateLotto()">번호 추천받기</button>
    </div>
    <script>
        function generateLotto() {
            const numbers = [];
            while (numbers.length < 6) {
                const num = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            numbers.sort((a, b) => a - b);
            document.getElementById('lottoNumbers').textContent = numbers.join(' , ');
        }
    </script>
</body>
</html>
